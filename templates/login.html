{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-form">
    <h1 style="text-align: center; margin-bottom: 30px;">Вход в систему</h1>
    <form method="POST">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" placeholder="example@mail.ru" required>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" placeholder="Введите пароль" required>
        </div>

        <button type="submit" class="submit-btn">Войти</button>
    </form>

    <div class="auth-links">
        <p>Ещё нет аккаунта? <a href="{{ url_for('register') }}">Создать новый</a></p>
    </div>
</div>
{% endblock %}

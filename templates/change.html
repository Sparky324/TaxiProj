{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="auth-form">
  <h1 style="text-align: center; margin-bottom: 20px;">
    <a href="{{ url_for('account') }}" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20" height="20">
        <path fill="currentColor" d="M11.293 1.293a1 1 0 0 0-1.414 0L5 6.586 2.707 4.293A1 1 0 1 0 1.293 5.707l3.5 3.5a1 1 0 0 0 1.414 0l5.5-5.5a1 1 0 0 0 0-1.414z"/>
      </svg>
    </a>
    Редактировать профиль
  </h1>

  <form method="POST">
    <div class="form-group">
      <label for="full_name">Имя:</label>
      <input id="full_name" name="full_name" type="text" value="{{ user.f_name }}" required>
    </div>

    <div class="form-group">
      <label for="username">Логин:</label>
      <input id="username" name="username" type="text" value="{{ user.username }}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input id="phone" name="phone" type="text" value="{{ user.phone }}" required>
    </div>

    <button type="submit" class="submit-btn">Сохранить изменения</button>
  </form>
</div>
{% endblock %}
